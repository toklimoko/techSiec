<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Add</title>

<body><br><br>
<!--<div style="text-align: center;">-->

<form action="/add" method="post" th:object="${newMedicine}" style="width: 300px; margin: auto">
    <div class="form-group">
        <label for="name">Nazwa leku</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" name = "name" >
    </div>
    <div class="form-group">
        <label for="substance">Substancja aktywna</label>
        <input type="text" th:field="*{substance}" class="form-control" id="substance" name = "substance" >
    </div>
    <div class="form-group">
        <label for="dose">Dawka</label>
        <input type="text" th:field="*{dose}" class="form-control" id="dose" name = "dose" >
    </div>
    <div class="form-group">
        <label for="units">Liczba tabletek / pojemność (ml)</label>
        <input type="number" th:field="*{units}" class="form-control" id="units" name = "units" >
    </div>
    <div class="form-group">
        <label for="packages">Liczba opakowań</label>
        <input type="number" th:field="*{packages}" class="form-control" id="packages" name = "packages" >
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>
